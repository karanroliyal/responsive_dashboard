<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboardlogInForm']">
              <img src="./assets/images/logos/logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>
          <div class="or-border m-t-30"> Welcome </div>
          <form class="m-t-30" [formGroup]="logInForm">
            <div class="mb-4">
              <mat-label class="mat-subtitle-2 f-s-14 mb-1 f-w-600  d-block">Email</mat-label>
              <input class="form-control" formControlName="email" />
              <app-form-validation-message [formGroup]="logInForm" controlName="email"
                fieldName="Email"></app-form-validation-message>
            </div>
            <div class="mb-4">
              <label class="mat-subtitle-2 f-s-14 f-w-600 d-block mb-1">Password</label>
              <div class="position-relative">
                <input class="form-control pe-5" formControlName="password"
                  [type]="showPassword ? 'text' : 'password'" />
                <button type="button"
                  class="btn position-absolute top-50 end-0 translate-middle-y me-2 p-0 border-0 bg-transparent"
                  (click)="toggleShowPassword()">
                  <i class="{{ showPassword ? 'fa fa-eye' : 'fa fa-eye-slash' }}"></i>
                </button>
              </div>
              <app-form-validation-message [formGroup]="logInForm" controlName="password"
                fieldName="Password"></app-form-validation-message>
            </div>
            <a (click)="submit()" mat-flat-button color="primary" class="w-100">
              Log In
            </a>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
